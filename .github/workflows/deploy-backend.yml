name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'HotSpots-AI/server/**' # Only trigger when backend files change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create deployment package
        run: |
          cd HotSpots-AI/server
          # Install dependencies to check for errors (optional but good practice)
          pip install -r requirements.txt
          # Zip the contents of the server directory
          zip -r release.zip ./*

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'hotspots-backend-api-deepanjan' # Updated to your real app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './HotSpots-AI/server/release.zip'
